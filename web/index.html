<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EO2U Grimoire Editor</title>

    <link rel="stylesheet" href="css/main.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/eel.js"></script> 
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-xs-1"></div>
            <div class="col-xs-10">
                <h1 class="title">Etrian Odyssey 2 Untold - Grimoire Editor</h2>
    
                <!--Load buttons-->
                <div class="button-div text-center">
                    <button class="btn btn-primary" id="load-button" type="submit">Load File</button>
                    <button class="btn btn-primary" id="save-button" type="submit">Save File</button>
                    <button class="btn btn-warning" disabled="disabled" type="submit">Reset Grimoire</button>
                </div>

                <!--Grimoire Choice Dropdown-->
                <div class="grimoire-dropdown text-center">
                    Choose Grimoire: <select id="grimoire-dropdown"></select>
                </div>
            </div>
            
        </div>
    </div>
</body>

<script src="js/main.js"></script>
</html>
